<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="/layout/layout.xhtml">
    <ui:define name="content">
        <!-- DODAC JAKIS NAGLOWEK! Moze w formie grid panelu calosc. -->
        <h:form id="add-location-form">
            <h:panelGrid columns="2" cellpadding="10">
                <p:outputLabel value="#{forms['admin.api.location']}" />
                <p:inputText value="#{adminManagement.location}" />

                <p:outputLabel value="#{forms['admin.api.cid']}" />
                <p:inputText value="#{adminManagement.cid}" />
            </h:panelGrid>
            <p:commandButton action="#{adminManagement.addLocation()}" value="#{forms['submit']}" />
        </h:form>
    </ui:define>
</ui:composition>
