<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="layout/layout.xhtml">
    <ui:define name="content">
        <h:form id="admin-login-form">
            <p:inputText id="username" value="#{userBean.username}" required="true"/>
            <p:password id="password" value="#{userBean.password}" label="Password" required="true"/>
            <p:commandButton id="login" action="#{userBean.login}" value="Login"/>
        </h:form>
    </ui:define>
</ui:composition>
