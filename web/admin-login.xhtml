<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="layout/layout.xhtml">
    <ui:define name="content">
        <h:form id="admin-login-form">
            <p:panelGrid id="login-panel">
                <p:row>
                    <p:column colspan="1">
                        <p:outputLabel id="label-username" value="#{forms['login.username']}"/>
                    </p:column>
                    <p:column colspan="1">
                        <p:inputText id="input-username" value="#{userBean.username}" required="true"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1">
                        <p:outputLabel id="label-password" value="#{forms['login.password']}"/>
                    </p:column>
                    <p:column colspan="1">
                        <p:password id="input-password" value="#{userBean.password}" required="true"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:commandButton id="button-login" action="#{userBean.login}" value="#{forms['login.button']}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
