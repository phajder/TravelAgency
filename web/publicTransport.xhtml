<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="/layout/layout.xhtml">
    <ui:define name="content">
        <h:form id="find-connection-form">
            <p:growl id="msg" showDetail="true" showSummary="true" />

            <p:panel header="#{forms['public_transport.header']}">
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{forms['public_transport.location']}" />
                    <p:selectOneMenu id="location" value="#{publicTransport.location}" required="true">
                        <f:selectItem itemLabel="#{forms['public_transport.select']}" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{publicTransport.cities}" />
                    </p:selectOneMenu>

                    <p:outputLabel value="#{forms['public_transport.start']}" />
                    <p:inputText value="#{publicTransport.startPoint}" required="true" />

                    <p:outputLabel value="#{forms['public_transport.end']}" />
                    <p:inputText value="#{publicTransport.endPoint}" required="true" />

                    <p:outputLabel value="#{forms['public_transport.date']}" for="calendar-button" />
                    <p:calendar id="calendar-button" value="#{publicTransport.date}" showOn="button" />

                    <p:outputLabel value="#{forms['public_transport.hour']}" />
                    <p:inputText value="#{publicTransport.hour}" />

                    <p:outputLabel value="#{forms['public_transport.mode']}" />
                    <p:selectBooleanButton value="#{publicTransport.mode}"
                                           onLabel="#{forms['public_transport.mode.on']}"
                                           offLabel="#{forms['public_transport.mode.off']}" />

                    <p:outputLabel value="#{forms['public_transport.transfer']}" />
                    <p:selectBooleanButton value="#{publicTransport.avoidTransfer}"
                                           onLabel="#{forms['submit.yes']}"
                                           offLabel="#{forms['submit.no']}" />
                </p:panelGrid>
                <p:separator />
                <h:panelGrid columns="2">
                    <h:commandLink target="_blank" action="#{publicTransport.findConnection}" value="#{forms['find']}" />
                    <p:commandButton update="msg" action="#{publicTransport.addFavourite}"
                                     value="#{forms['public_transport.favourite']}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
