<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="/layout/layout.xhtml">
    <ui:define name="content">
        <h:form id="group-form" style="background: rgba(19, 35, 47, 0.9);  padding: 40px;  max-width: 600px;  margin: 40px auto;  border-radius: 4px;  box-shadow: 0 4px 10px 4px rgba(19, 35, 47, 0.3);">
            <p:tabView style="display: block;  background: lavender;">
                <p:tab title="#{menu['menu.login']}" titleStyle="width: 40%">
                    <h:panelGrid columns="2" cellpadding="10" >

                        <p:outputLabel id="label-username" value="#{forms['login.username']}"/>
                        <p:inputText id="input-username" value="#{userBean.username}" required="true"/>

                        <p:outputLabel id="label-password" value="#{forms['login.password']}"/>
                        <p:password id="input-password" value="#{userBean.password}" required="true"/>

                        <ui:insert name="login-button"/>
                        <p:commandButton id="button-login" action="#{userBean.login}" value="#{forms['login.button']}" style="width: 100%" />

                </h:panelGrid>
                </p:tab>
                <p:tab title="#{menu['menu.register']}" titleStyle="width: 40%">
                    <h:panelGrid columns="2" cellpadding="10">

                        <p:outputLabel value="#{forms['register.username']}" />
                        <p:inputText value="#{userBean.username}" required="true">
                            <f:validator validatorId="com.hajder.UsernameValidator" />
                        </p:inputText>

                        <p:outputLabel value="#{forms['register.password']}" />
                        <p:password match="register-password" value="#{userBean.password}" required="true"/>

                        <p:outputLabel value="#{forms['register.confirmPassword']}" />
                        <p:password id="register-password" value="#{userBean.password}" required="true" />

                        <p:outputLabel value="#{forms['register.email']}" />
                        <p:inputText value="#{userBean.email}" required="false">
                            <f:validator validatorId="com.hajder.EmailValidator" />
                        </p:inputText>

                        <p:commandButton value="#{forms['register.registration']}" action="#{userBean.register}" />

                    </h:panelGrid>
                </p:tab>
            </p:tabView>


        </h:form>
    </ui:define>
</ui:composition>
