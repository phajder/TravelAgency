<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="layout.xhtml">
    <ui:define name="content">
        <h:form id="admin-login-form" style="background: rgba(19, 35, 47, 0.9);  padding: 40px;  max-width: 600px;  margin: 40px auto;  border-radius: 4px; box-shadow: 0 4px 10px 4px rgba(19, 35, 47, 0.3);">
            <p:tabView style="display: block;  background: lavender; width: inherit">
            <p:tab title="#{menu['menu.login']}" titleStyle="width: 100%;">
            <h:panelGrid columns="2" cellpadding="10">
                        <p:outputLabel id="label-username" value="#{forms['login.username']}"/>
                        <p:inputText id="input-username" value="#{userBean.username}" required="true"/>
                        <p:outputLabel id="label-password" value="#{forms['login.password']}"/>
                        <p:password id="input-password" value="#{userBean.password}" required="true"/>
                        <ui:insert name="login-button"/>
            </h:panelGrid>
            </p:tab>
            </p:tabView>
        </h:form>
    </ui:define>
</ui:composition>
