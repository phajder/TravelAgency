<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="/layout/layout.xhtml">
    <ui:define name="content">
        <h:form id="change-locale-form">
            <p:panel header="Locale">
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{forms['locale.set']}" />
                    <p:selectOneMenu value="#{localeBean.language}" onchange="submit()">
                        <f:selectItems value="#{localeBean.localesInMap}" />
                    </p:selectOneMenu>
                </p:panelGrid>
            </p:panel>
        </h:form>
        <h:form id="change-password-form">
            <p:panel header="#{forms['changePassword']}">
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{forms['oldPassword']}" />
                    <p:password value="#{userBean.oldPassword}" />

                    <p:outputLabel value="#{forms['newPassword']}" />
                    <p:password match="pwd2" value="#{userBean.password}" />

                    <p:outputLabel value="#{forms['confirmPassword']}" />
                    <p:password id="pwd2" value="#{userBean.password}" />
                </p:panelGrid>
                <p:separator />
                <p:commandButton value="#{forms['submit']}" action="#{userBean.changePassword}" />
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
